<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RESTEasy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>RESTEasy</h2>
        
        <div class="method-select">
            <select id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
                <option value="PATCH">PATCH</option>
            </select>
        </div>
        
        <input type="text" id="url" placeholder="Entrez l'URL de l'API">
        
        <div class="headers-section">
            <h3>En-têtes</h3>
            <div id="headers-container">
                <div class="header-input">
                    <input type="text" class="header-key" placeholder="Clé">
                    <input type="text" class="header-value" placeholder="Valeur">
                    <button class="remove-header">-</button>
                </div>
            </div>
            <button id="add-header">Ajouter un en-tête</button>
        </div>
        
        <div class="body-section">
            <h3>Corps de la requête (JSON)</h3>
            <textarea id="request-body" placeholder="Entrez le corps de la requête au format JSON"></textarea>
        </div>
        
        <button id="send-request">Envoyer la requête</button>
        
        <div class="response-section">
            <h3>Réponse</h3>
            <pre id="response-output"></pre>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
